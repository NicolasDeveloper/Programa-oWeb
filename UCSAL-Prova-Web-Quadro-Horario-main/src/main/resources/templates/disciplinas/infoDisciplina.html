<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Informação de Disciplina</title>
</head>

<body>
	<style>
		table {
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}

		h2 {
			margin-bottom: 10px;
		}
	</style>
	<h2>Informação de Disciplina</h2>
	<b>Código</b>: <span th:text="${disciplina.id}"></span><br>
	<b>Nome</b>: <span th:text="${disciplina.nome}"></span><br>
	<span th:if="${disciplina.horario1 && disciplina.horario2}">
		<b>Horários</b>:
		<span th:if="${disciplina.horario1}">07:00 - 09:40;</span>
		<span th:if="${disciplina.horario2}">09:50 - 12:30</span><br>
	</span>
	<span th:if="${disciplina.professor}">
		<b>Professor</b>: <span th:text="${disciplina.professor.getNome()}"></span><br>
	</span>
	<span th:if="${disciplina.alunos.size}">
		<b>Alunos</b>:
		<table>
			<tr>
				<th>Matrícula</th>
				<th>Nome</th>
			</tr>
			<tr th:each="aluno: ${disciplina.alunos}">
				<td th:text="${aluno.matricula}"></td>
				<td th:text="${aluno.nome}"></td>
			</tr>
		</table>
	</span>
</body>

</html>
